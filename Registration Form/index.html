<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="container">
            <div id="left">
                <div class="right">
                    <h2>Welcome Back!</h2>
                    <h4>Already have an account?</h4>
                    <button id="login">Login</button>
                </div>
                <div class="left">
                    <h2>Hello, Welcome!</h2>
                    <h4>Don't have an account?</h4>
                    <button id="register">Register</button>
                </div>
            </div>
            <div class="form">
                <div id="reg">
                    <h2>Register</h2>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Register</button>
                    <h4>or register with social platforms</h4>
                    <div id="socials1">
                        <div class="logo">
                            <img src="./Socials/google.png" alt="">
                        </div>
                        <div class="logo">
                            <img src="./Socials/face.png" alt="">
                        </div>
                        <div class="logo">
                            <img src="./Socials/git.png" alt="">
                        </div>
                        <div class="logo">
                            <img src="./Socials/link1.png" alt="">
                        </div>
                    </div>
                </div>
                <div id="right">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <h4 class="forgot">Forgot Password?</h4>
                    <button>Login</button>
                    <h4>or login with social platforms</h4>
                    <div id="socials">
                        <div class="logo">
                            <img src="./Socials/google.png" alt="">
                        </div>
                        <div class="logo">
                            <img src="./Socials/face.png" alt="">
                        </div>
                        <div class="logo">
                            <img src="./Socials/git.png" alt="">
                        </div>
                        <div class="logo">
                            <img src="./Socials/link1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
